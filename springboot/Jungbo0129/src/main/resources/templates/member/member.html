<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="/include/top"></div>

<section>
<br>
<div align="center">

<h2>회 원 등 록</h2> 
<form action="MemberInsert.do"  method=post onsubmit="return CK()">
<table border=1  >
<tr> <td> 회원번호(자동발생) </td> <td>&nbsp;  <input  th:value="${custno}" readonly type="text" name="custno" /> </td> </tr>
<tr> <td> 회원이름 </td> <td>&nbsp;  <input  type="text" name="custname" id="custname" /> </td> </tr>
<tr> <td> 전화번호</td> <td>&nbsp; <input  type="text" name="phone" id="phone"/> </td> </tr>
<tr> <td> 주소</td> <td>
   
	<input type="text" name ="postcode"  id="sample6_postcode" placeholder="우편번호">
	<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
	<input type="text" name="roadAddress" id="sample6_address" placeholder="주소" ><br>
	<input type="text" name="detailAddress" id="sample6_detailAddress" placeholder="상세주소">
	<input type="text" name="extraAddress" id="sample6_extraAddress" placeholder="참고항목">
   
   </td> </tr>
 <tr> <td> 날짜 </td> <td>&nbsp; <input th:value="${toDayStr}" type="text" name="joindateStr" id="joindateStr" size=15 /> </td> </tr>
 
<tr>
    <td> 등급 (A:VIP, B:일반, C:직원) </td>
    <td>
        &nbsp;
        <label><input type="radio" th:name="grade" th:value="A" /> A:VIP</label>
        <label><input type="radio" th:name="grade" th:value="B" checked/> B:일반</label>
        <label><input type="radio" th:name="grade" th:value="C"/> C:직원</label>
    </td>
</tr>
<tr> <td> 도시코드</td> <td>&nbsp; <input  type="text" name="city" id="city" /> </td> </tr>

<tr> 
<td colspan=2 align="center"> 
  <input  type=submit  value="글등록하기">
  <input type="button" value="조회" onClick="listK()">
</td> </tr>
</table>
</form>


</div>
<br>
</section>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
    function CK() {
        var custname = document.getElementById('custname').value;
        var phone = document.getElementById('phone').value;
        var joindateStr = document.getElementById('joindateStr').value;
        var city = document.getElementById('city').value;

        if (custname.trim() === '') {
            alert('회원이름을 입력해주세요.');
            return false;
        }

        if (phone.trim() === '') {
            alert('연락처를 입력해주세요.');
            return false;
        }

        if (joindateStr.trim() === '') {
            alert('가입 날짜를 입력해주세요.');
            return false;
        }

        if (city.trim() === '') {
            alert('도시 코드를 입력해주세요.');
            return false;
        }

        Success();
        return true;
    }
    function Success() {
        alert('회원가입이 성공적으로 완료되었습니다!');
    }
    
    function listK(){
	 location.href="/MemberList.do"  
   
   }
</script>
<div th:replace="/include/bottom::footer"></div>
</body>
</html>
